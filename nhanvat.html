<!DOCTYPE html>
<html>
<head>
  <title>Thông Tin Nhân Vật - Tu Tiên</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #000000; 
      font-family: Arial, sans-serif;
      color: white;
    }
    #character-details {
      text-align: center;
    }
    #character-details img {
      width: 200px;
      height: 200px;
    }
    #character-placeholder {
      width: 200px;
      height: 200px;
      background-color: red;
      display: none;
    }
    #error-message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      display: none;
    }
    .section {
      margin: 20px;
      padding: 10px;
      border: 1px solid white;
      display: none;
      width: 200px;
      text-align: left;
    }
    #equipment-section { display: block; }
    .progress-bar {
      width: 200px;
      height: 20px;
      background-color: #333;
      border: 1px solid white;
      margin: 10px auto;
    }
    .progress-fill {
      height: 100%;
      background-color: #0f0;
      width: 0%;
    }
    .tab-buttons {
      margin: 10px 0;
    }
    .tab-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #ffffff;
      color: #000000;
      border: none;
      font-size: 16px;
    }
    .tab-buttons button.active {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <div id="character-details">
    <h1>Thông Tin Nhân Vật</h1>
    <img src="images/avata.png" alt="Nhân vật" onerror="this.style.display='none';document.getElementById('character-placeholder').style.display='block';document.getElementById('error-message').style.display='block';">
    <div id="character-placeholder"></div>
    <p id="error-message">Không tìm thấy avata.png trong TuTien/images/</p>
    <h2>Linh Tu</h2>
    <p>Cấp bậc: Luyện Khí Kỳ, Tầng 1</p>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 0%;"></div>
    </div>
    <p>Kinh nghiệm: 0/100</p>
    <div class="tab-buttons">
      <button id="equipment-tab" class="active" onclick="showSection('equipment')">Trang bị</button>
      <button id="stats-tab" onclick="showSection('stats')">Chỉ số</button>
    </div>
    <div id="equipment-section" class="section">
      <h3>Trang bị</h3>
      <ul>
        <li>Kiếm: Thanh Long Kiếm (Cấp 1)</li>
        <li>Áo: Áo Vải (Cấp 1)</li>
        <li>Nhẫn: Không có</li>
      </ul>
    </div>
    <div id="stats-section" class="section">
      <h3>Chỉ số</h3>
      <ul>
        <li>Sức mạnh: 10</li>
        <li>Nhanh nhẹn: 8</li>
        <li>Trí lực: 12</li>
      </ul>
    </div>
    <button onclick="window.location.href='index.html'">Quay lại</button>
  </div>
  <script>
    function showSection(section) {
      document.getElementById('equipment-section').style.display = section === 'equipment' ? 'block' : 'none';
      document.getElementById('stats-section').style.display = section === 'stats' ? 'block' : 'none';
      document.getElementById('equipment-tab').classList.toggle('active', section === 'equipment');
      document.getElementById('stats-tab').classList.toggle('active', section === 'stats');
      console.log('Chuyển sang phần: ' + section);
    }
  </script>
</body>
</html>
